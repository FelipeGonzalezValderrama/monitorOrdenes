<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mantenedor Ordenes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
		<form action="/ordenes/filtrar">
			<div class="form-row">
				<div class="col">
					<label>Estado</label> 
					<select name="status" class="form-control">
						<option>Seleccione Estado</option>
						<option value="Shipped">Shipped</option>
						<option value="Cancelled">Cancelled</option>
						<option value="Resolved">Resolved</option>
						<option value="On Hold">On Hold</option>
						<option value="In Process">In Process</option>
						<option value="Disputed">Disputed</option>
					</select>
				</div>
				<div class="col">
					<label>Cliente</label> 
					<select name="customer" class="form-control">
						<option>Seleccione Cliente</option>
						<option th:each="var:${listaCustomers}" th:text="${var.customerName}" 
						th:value="${var.customerNumber}">Default select</option>
					</select>
				</div>
				<div class="col">
					<label>Fecha Orden desde:</label> 
					<input class="form-control" type="date" id="orderDate1" name="orderDate1" value="" min="2000-01-01" max="2022-12-31">
				</div>
				<div class="col">
					<label>Fecha Orden Hasta:</label> 
					<input class="form-control" type="date" id="orderDate2" name="orderDate2" value="" min="2000-01-01" max="2022-12-31">
				</div>
				<div class="col">
					<button type="submit" class="btn btn-primary">Buscar</button>
				</div>
			</div>
		</form>
	</div>
	<br>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Número de orden</th>
					<th scope="col">Fecha de orden</th>
					<th scope="col">Fecha requerida</th>
					<th scope="col">Status</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="var:${listaOrders}">
					<th th:text="${var.orderNumber}"></th>
					<td th:text="${var.orderDate}"></td>
					<td th:text="${var.requiredDate}"></td>
					<td th:text="${var.status}"></td>
					<td><button type="button" class="btn btn-primary">VER</button></td>
				</tr>
			</tbody>
		</table>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
